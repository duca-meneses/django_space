{% load static %}

    <header class="cabecalho">
        <img src="{% static '/assets/logo/Logo(2).png'%}" alt="Logo da Alura Space" />
        {% for message in messages %}
        <div class="alert alert-primary" style="position: relative; padding: 1rem 1rem; margin-bottom: 1rem; border: 1px solid; border-radius: 0.375rem; color: #084298; background-color: #cfe2ff; border: #b6d4fe;">
                <p id="messages">{{message}} </p>
            </div>
        {% endfor %}
        <div class="cabecalho__busca">
            <div class="busca__fundo">
                <form action="{% url 'buscar' %}">
                    <input class="busca__input" type="text" name="buscar" placeholder="O que você procura?">
                    <button type="submit">
                        <img class="busca__icone" src="{% static '/assets/ícones/1x/search.png'%}" alt="ícone de search">
                    </button>

                </form>
            </div>
        </div>
    </header>
