{% if messages %}
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }}" style="position: relative; padding: 1rem 1rem; margin-bottom: 1rem; border: 1px solid; border-radius: 0.375rem; color: #0f5132; background-color: #d1e7dd; border: #badbcc;">
            {{message}} 
        </div>
    {% endfor %}
{% endif %}
